<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sentinel Active</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .msg {
            font-size: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="msg">
    Comunicazione ricevuta.  
    <br>  
    Protocollo Mondino Sentinella attivo.
</div>

<!-- EmailJS SDK globale -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
    // Inizializza EmailJS con la tua PUBLIC KEY
    emailjs.init("GdZOXbfQKLlALRhTF");

    // Recupero info dispositivo
    function deviceInfo() {
        return navigator.userAgent;
    }

    // Invio automatico segnale
    function sendSignal() {
        console.log("Sentinella Mondino: funzione eseguita");

        emailjs.send("service_mondino", "template_e1dwimp", {
            email_destinatario: "mondino.sentinel@gmail.com",
            user_agent: deviceInfo(),
            timestamp: new Date().toLocaleString(),
        })
        .then(() => {
            console.log("Email inviata");
        })
        .catch((error) => {
            console.error("Errore:", error);
        });
    }

    sendSignal();
</script>

</body>
</html>
