<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sentinel Active</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .msg {
            font-size: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="msg">
    Comunicazione ricevuta.<br>
    Protocollo Mondino Sentinella attivo.
</div>

<!-- EmailJS v4 SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
    // 1️⃣ Inizializza EmailJS con PUBLIC KEY
    emailjs.init("GdZOXbfQKLlALRhTF");

    // 2️⃣ Funzione di invio
    function sendSignal() {
        console.log("Inviando segnale Sentinella...");

        emailjs.send("service_qf5owhx", "template_e1dwimp", {
            user_agent: navigator.userAgent,
            timestamp: new Date().toLocaleString(),
            test: "Funziona!"
        })
        .then(() => {
            console.log("EMAIL INVIATA CON SUCCESSO!");
        })
        .catch((error) => {
            console.error("ERRORE EMAILJS:", error);
        });
    }

    // 3️⃣ Avvia automaticamente
    sendSignal();
</script>

</body>
</html>
